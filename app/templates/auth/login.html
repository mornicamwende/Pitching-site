{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<section style="background-color:beige; height:700px; font:italic; font-size:25px;>
<div class="container m-4"> 
        <h1 class="text-center">{{title}}</h1>
    <div class="row">
      <!-- <div class= "col-md-2"> </div> -->
      <div class="col-md-6 mx-auto  text-dark">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        {% comment %} <button type="button" class="close" data-dismiss="alert">&times;</button> {% endcomment %}
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <h2 class="bg"> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></h2>
     </div>
     <!-- <div clas="col-md-2"> </div> -->
    </div>
</div>
</section>

{% endblock%}
